<div>
<div class="container">
<div class="form-group">
  <label for="email">Title:</label>
    <input type="text" [(ngModel)]="postData.title" class="form-control" placeholder="title">
  </div>

  <div class="form-group">
    <label for="pwd">Body:</label>
    <textarea [(ngModel)]="postData.body"  class="form-control" placeholder="body" rows="8"></textarea>
  </div>

 
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" (click)="updatePost()">Update Post</button>
  </div>
</div>
</div>
