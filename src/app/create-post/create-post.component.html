<div class="container">
<div class="form-group">
  <label for="Title">Title</label>
    <input type="text" [(ngModel)]="postDetails.title" class="form-control" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="Body">Body</label>
    <input type="text" [(ngModel)]="postDetails.body" class="form-control" placeholder="Body">
  </div>

    <div class="form-group">
    <button class="btn btn-outline-success btn-lg btn-block" (click)="addPost()">Create Post</button>
  </div>

</div>
